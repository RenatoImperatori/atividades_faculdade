<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Celsius para Fahrenheit</title>
</head>
<body>

<script>
  var temperaturaCelsius = prompt("Por favor, informe a temperatura em graus Celsius:");

  temperaturaCelsius = parseFloat(temperaturaCelsius);

  var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;

  alert("A temperatura em graus Fahrenheit Ã©: " + temperaturaFahrenheit.toFixed(2));
</script>

</body>
</html>
