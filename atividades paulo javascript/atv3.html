<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Soma de Dois Números</title>
</head>
<body>

<script>
  var numero1 = prompt("Por favor, informe o primeiro número:");

  var numero2 = prompt("Agora, informe o segundo número:");

  numero1 = parseFloat(numero1);
  numero2 = parseFloat(numero2);

  var soma = numero1 + numero2;

  alert("A soma dos números é: " + soma);
</script>

</body>
</html>
