<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Metros para Centímetros</title>
</head>
<body>

<script>
  var metros = prompt("Por favor, informe a quantidade de metros:");

  var centimetros = metros * 100;

  alert(metros + " metros correspondem a " + centimetros + " centímetros.");
</script>

</body>
</html>
