<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Área de Círculo</title>
</head>
<body>

<script>
  var raio = prompt("Por favor, informe o raio do círculo:");

  raio = parseFloat(raio);

  var area = Math.PI * Math.pow(raio, 2);

  alert("A área do círculo é: " + area.toFixed(2));
</script>

</body>
</html>
