<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Área de Quadrado</title>
</head>
<body>

<script>
  var lado = prompt("Por favor, informe o tamanho do lado do quadrado:");

  lado = parseFloat(lado);

  var area = lado * lado;

  var dobroArea = area * 2;

  alert("O dobro da área do quadrado é: " + dobroArea);
</script>

</body>
</html>
