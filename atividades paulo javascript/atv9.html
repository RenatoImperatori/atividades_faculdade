<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Fahrenheit para Celsius</title>
</head>
<body>

<script>
  var temperaturaFahrenheit = prompt("Por favor, informe a temperatura em graus Fahrenheit:");

  temperaturaFahrenheit = parseFloat(temperaturaFahrenheit);

  var temperaturaCelsius = 5 * ((temperaturaFahrenheit - 32) / 9);

  alert("A temperatura em graus Celsius Ã©: " + temperaturaCelsius.toFixed(2));
</script>

</body>
